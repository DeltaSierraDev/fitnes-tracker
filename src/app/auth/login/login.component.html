<section>
  <br>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="email" name="email" ngModel email required #emailinut="ngModel">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required minlength="8" #pwdinput="ngModel">
    </mat-form-field>
    <br>
    <a href="#">Forgoten password?</a>
    <br>
    <button mat-raised-button color="accent" type="submit" class="signup-btn" [disabled]="!f.valid">
      Submit
    </button>
  </form>
</section>
