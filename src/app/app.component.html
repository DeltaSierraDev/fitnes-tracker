
<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav>
    <mat-nav-list>
      <!-- <a mat-list-item href="..." *ngFor="let link of links"> {{ link }} </a> -->
      <a mat-list-item class="toolbar-nav-link" routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-link-caption">Training</span>
      </a>
      <a mat-list-item class="toolbar-nav-link" routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-link-caption">Signup</span>
      </a>
      <a mat-list-item class="toolbar-nav-link" routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-link-caption">Login</span>
      </a>
      <mat-list-item>
        <button mat-icons-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-link-caption">Logout</span>
        </button>
      </mat-list-item>

   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a class="toolbar-nav-link" routerLink="/"><span>{{ title }}</span></a>
      <span class="toolbar-spacer"></span>
      <ul fxLayout fxLayoutGap="20px" class="toolbar-nav-links" fxHide.xs>
        <li><a class="toolbar-nav-link" routerLink="/training">Training</a></li>
        <li><a class="toolbar-nav-link" routerLink="/signup">Singup</a></li>
        <li><a class="toolbar-nav-link" routerLink="/login">Login</a></li>
      </ul>
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
